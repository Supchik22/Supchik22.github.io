<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    canvas {
      border: 1px solid #333;
    }

    .game-over-menu {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="snakeCanvas" width="300" height="300"></canvas>

  <div class="game-over-menu" id="gameOverMenu">
    <h2>Game Over!</h2>
    <p>Your Score: <span id="scoreDisplay">0</span></p>
    <p>Max Score: <span id="maxScoreDisplay">0</span></p>
    <button onclick="shareScore()">Share Score</button>
    <button onclick="resumeGame()">Continue</button>
  </div>

  <script src="https://telegram.org/js/games.js"></script>
  <script>
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 10;
    let snake = [{ x: 150, y: 150 }];
    let food = generateFood();
    let direction = "right";
    let score = 0;
    let maxScore = 0;
    let gamePaused = false;

    function generateFood() {
      const x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
      const y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
      return { x, y };
    }

    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the snake
      ctx.fillStyle = "#008000";
      snake.forEach(segment => {
        ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
      });

      // Draw the food
      ctx.fillStyle = "#FF0000";
      ctx.fillRect(food.x, food.y, gridSize, gridSize);
    }

    function move() {
      if (gamePaused) {
        return;
      }

      const head = { ...snake[0] };

      // Update the head based on the direction
      switch (direction) {
        case "up":
          head.y -= gridSize;
          break;
        case "down":
          head.y += gridSize;
          break;
        case "left":
          head.x -= gridSize;
          break;
        case "right":
          head.x += gridSize;
          break;
      }

      // Wrap around the canvas edges
      if (head.x < 0) {
        head.x = canvas.width - gridSize;
      } else if (head.x >= canvas.width) {
        head.x = 0;
      }

      if (head.y < 0) {
        head.y = canvas.height - gridSize;
      } else if (head.y >= canvas.height) {
        head.y = 0;
      }

      // Add the new head to the beginning of the snake
      snake.unshift(head);

      // Check for collisions with food
      if (head.x === food.x && head.y === food.y) {
        food = generateFood();
        score += 10;
        document.getElementById("scoreDisplay").innerText = score;

        if (score > maxScore) {
          maxScore = score;
          document.getElementById("maxScoreDisplay").innerText = maxScore;
        }
      } else {
        // Remove the tail if no food is eaten
        snake.pop();
      }

      // Check for collisions with walls or self
      if (collisionWithSelf()) {
        showGameOverMenu();
        resetGame();
      }

      draw();
    }

    function collisionWithSelf() {
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
          return true;
        }
      }
      return false;
    }

    function resetGame() {
      gamePaused = true;
      const gameOverMenu = document.getElementById("gameOverMenu");
      gameOverMenu.style.display = "block";
      document.getElementById("scoreDisplay").innerText = score;
      document.getElementById("maxScoreDisplay").innerText = maxScore;
    }

    function resumeGame() {
      gamePaused = false;
      const gameOverMenu = document.getElementById("gameOverMenu");
      gameOverMenu.style.display = "none";
      snake = [{ x: 150, y: 150 }];
      food = generateFood();
      direction = "right";
      score = 0;
      document.getElementById("scoreDisplay").innerText = score;
    }

    function showGameOverMenu() {
      gamePaused = true;
      const gameOverMenu = document.getElementById("gameOverMenu");
      gameOverMenu.style.display = "block";
    }

    function shareScore() {

    const request = new Request(`/setScore?uid=${uid}&imid=${imid}&score=${score}`);
fetch(request).then(response => console.log("set score"));
      
      TelegramGameProxy.shareScore();
      
    }

    document.addEventListener("keydown", (event) => {
      if (gamePaused && event.key === "Enter") {
        resumeGame();
      }

      switch (event.key) {
        case "ArrowUp":
          if (direction !== "down") {
            direction = "up";
          }
          break;
        case "ArrowDown":
          if (direction !== "up") {
            direction = "down";
          }
          break;
        case "ArrowLeft":
          if (direction !== "right") {
            direction = "left";
          }
          break;
        case "ArrowRight":
          if (direction !== "left") {
            direction = "right";
          }
          break;
      }
    });

    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    canvas.addEventListener("touchmove", (e) => {
      const touchEndX = e.touches[0].clientX;
      const touchEndY = e.touches[0].clientY;

      const deltaX = touchEndX - touchStartX;
      const deltaY = touchEndY - touchStartY;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        // Horizontal swipe
        direction = deltaX > 0 ? "right" : "left";
      } else {
        // Vertical swipe
        direction = deltaY > 0 ? "down" : "up";
      }
    });

    setInterval(move, 100);
  </script>
</body>
</html>
